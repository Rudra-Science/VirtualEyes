<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Virtual Eyes AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="dark.css">
</head>
<body>
  <header class="header">
    <div class="header-left">
      <div class="header-logo">ğŸ‘ï¸</div>
      <div>
        <div class="header-title">Virtual Eyes AI</div>
        <div class="header-sub">Real-Time Object Detection & Analysis</div>
      </div>
    </div>

    <div class="header-right">
      <div id="statusLine" class="status loading">Loading model...</div>
      <button id="scanBtn" class="btn">ğŸ” Scan Cameras</button>
      <button class="btn" id="themeToggle">ğŸŒ“ Toggle Theme</button>
    </div>
  </header>

  <main class="container">
    <!-- Left: Live feed -->
    <div class="card">
      <h2 class="card-title">ğŸ¥ Live Camera Feed</h2>
      <div class="video-wrap">
        <video id="webcam" autoplay playsinline muted></video>
        <canvas id="overlay"></canvas>
      </div>

      <div class="controls">
        <button id="startBtn" class="btn">â¸ Pause</button>
        <button id="scanBtn2" class="btn">ğŸ“· Refresh Camera List</button>
        <select id="cameraSelect" class="select-cam"></select>
      </div>
    </div>

    <!-- Right: Snapshot analysis -->
    <div class="card2">
      <h2 class="card-title">ğŸ–¼ï¸ Snapshot Analysis & History</h2>
      <canvas id="snapshot" class="snapshot"></canvas>

      <div class="controls">
        <button id="takeSnapshot" class="btn">ğŸ“¸ Take Snapshot</button>
        <button id="saveData" class="btn">ğŸ’¾ Save Data</button>
      </div>

      <p id="resultsList">Take a snapshot to see the detected objects displayed below.</p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="detected-row">
    <div id="detectedStrip" class="detected-strip">
      <div style="color:var(--muted);padding:6px 10px;border-radius:8px">
        No snapshot yet
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.15.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <script src="app.js"></script>

  <!-- Theme Memory -->
  <script>
    // Apply saved theme on load
    window.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') document.body.classList.add('dark');
    });

    // Theme toggle button
    document.getElementById('themeToggle').addEventListener('click', () => {
      const isDark = document.body.classList.toggle('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });
  </script>
</body>
</html>
